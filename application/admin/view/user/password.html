{extend name='common/_container'} 
{block name="content"}
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="userInfoForm">
			<input type="hidden" id="id" value="{$info.id}">
			<div class="row">
				<div class="col-sm-6 b-r"> 				     
					
					
					<div class='form-group'>
            <label class='col-sm-3 control-label'>新密码</label>
            <div class='col-sm-9'>
            <input class='form-control' id='password' name='password' type="password"></div> </div><div class="hr-line-dashed"></div>
			

				</div>
				<div class="col-sm-6 b-r">
                    				
					<div class='form-group'>
            <label class='col-sm-3 control-label'>重复密码</label>
            <div class='col-sm-9'>
            <input class='form-control' id='repassword' name='repassword' type="password"></div> </div><div class="hr-line-dashed"></div>
				</div>
				
			</div>
			
			<div class="row btn-group-m-t">
				<div class="col-sm-10">				    
					<button type="button" class="btn btn-info " onclick="UserInfoDlg.setPassword()" id="ensure">
					    <i class="fa fa-check"></i>&nbsp;提交
					</button>
					<button type="button" class="btn btn-danger " onclick="UserInfoDlg.close()" id="cancel">
					    <i class="fa fa-eraser"></i>&nbsp;取消
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="__PUBLIC__/static/js/admin/user/user_info.js"></script>

{/block}
